{% extends 'base.html' %}


{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% include 'includes/field.html' with field=form.product_origin %}
    {% include 'includes/field.html' with field=form.tags %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
