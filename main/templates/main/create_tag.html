{% extends 'base.html' %}


{% block content %}
<div class="container mt-2 mb-5">
    <h2 class="text-center mb-5">Add tags</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% include 'includes/field.html' with field=form.name %}
        <button type="submit" class="btn btn-primary w-25">Add tag</button>
    </form>
</div>
{% endblock content %}
